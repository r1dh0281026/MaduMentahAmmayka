<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TOKO MADU MENTAH AMMAYKA</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Fredoka:wght@400;700&family=Bubblegum+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #fff8e1, #ffe0b2);
      color: #5d4037;
      border: 10px dotted #ffcc00;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
      overflow-x: hidden;
    }

    .bee-left, .bee-right {
      width: 150px;
      height: auto;
      animation-duration: 4s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      animation-timing-function: ease-in-out;
      position: absolute;
      top: 10px;
      z-index: 10;
    }

    .bee-left {
      left: 0;
      animation-name: flyLeft;
    }

    .bee-right {
      right: 0;
      transform: scaleX(-1);
      animation-name: flyRight;
    }

    @keyframes flyLeft {
      0% { left: 0; top: 20px; }
      25% { left: 20%; top: 40px; }
      50% { left: 35%; top: 20px; }
      75% { left: 45%; top: 30px; }
      100% { left: calc(50% - 75px); top: 10px; }
    }

    @keyframes flyRight {
      0% { right: 0; top: 10px; }
      25% { right: 20%; top: 30px; }
      50% { right: 35%; top: 20px; }
      75% { right: 45%; top: 40px; }
      100% { right: calc(50% - 75px); top: 10px; }
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 25px;
    }

    .headline {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .headline img.madu {
      width: 120px;
      height: auto;
    }

    .headline h1 {
      font-family: 'Chewy', cursive;
      font-size: 3.2em;
      color: #ff9800;
      margin: 0;
      position: relative;
      margin-bottom: 10px;
    }

    .headline h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 20px;
      background: radial-gradient(#ffb74d, #f57c00);
      border-radius: 50% 50% 0 0;
      clip-path: ellipse(50% 100% at 50% 100%);
    }

    .content {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
      margin-bottom: 40px;
      width: 320px;
    }

    .card {
      background-color: #fff3cd;
      border: 5px dashed #ffa726;
      border-radius: 15px;
      width: 320px;
      padding: 25px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    .card img {
      width: 180px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 12px;
      object-fit: cover;
    }

    .card h2 {
      font-family: 'Bubblegum Sans', cursive;
      font-size: 1.8em;
      color: #e65100;
      margin: 8px 0;
    }

    .card p {
      font-size: 1.2em;
      margin: 4px 0;
    }

    .order {
      margin-top: 15px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .order input,
    .order select {
      padding: 8px;
      margin: 5px 0;
      width: 90%;
      font-size: 1em;
      border: 2px solid #ffa726;
      border-radius: 10px;
      text-align: center;
    }

    .order button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 1em;
      background-color: #ffcc80;
      color: #5d4037;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Bubblegum Sans', cursive;
    }

    .order button:hover {
      background-color: #ffb74d;
    }

    .footer {
      text-align: center;
      font-size: 1.3em;
      background-color: #ffe082;
      border-radius: 20px;
      padding: 20px 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-family: 'Chewy', cursive;
      color: #ff9800;
    }

    .footer p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <img src="lebah.png" alt="Lebah" class="bee-left" />
  <img src="lebah.png" alt="Lebah" class="bee-right" />

  <div class="header">
    <div class="headline">
      <img src="madu.png" alt="Madu" class="madu" />
      <h1>TOKO AMMAYKA</h1>
    </div>
  </div>

  <div class="content">
    <div class="card">
      <img src="rambutan.png" alt="Madu Rambutan" />
      <h2>Madu Rambutan</h2>
      <p>1000 Gram – Rp 200.000</p>
      <p>350 Gram – Rp 70.000</p>
      <div class="order">
        <input type="number" id="jumlahRambutan" placeholder="Jumlah" min="1" />
        <select id="ukuranRambutan">
          <option value="">Pilih Ukuran</option>
          <option value="350 Gram">350 Gram</option>
          <option value="1000 Gram">1000 Gram</option>
        </select>
        <button onclick="orderViaWA('Rambutan')">Pesan via WhatsApp</button>
      </div>
    </div>

    <div class="card">
      <img src="akasia.png" alt="Madu Akasia" />
      <h2>Madu Akasia</h2>
      <p>1000 Gram – Rp 200.000</p>
      <p>350 Gram – Rp 70.000</p>
      <div class="order">
        <input type="number" id="jumlahAkasia" placeholder="Jumlah" min="1" />
        <select id="ukuranAkasia">
          <option value="">Pilih Ukuran</option>
          <option value="350 Gram">350 Gram</option>
          <option value="1000 Gram">1000 Gram</option>
        </select>
        <button onclick="orderViaWA('Akasia')">Pesan via WhatsApp</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>Hubungi WhatsApp:</p>
    <p>Ridho (081334577915)</p>
    <p>Risca (081216912006)</p>
  </div>

  <script>
    function orderViaWA(product) {
      const jumlah = parseInt(document.getElementById(`jumlah${product}`).value);
      const ukuran = document.getElementById(`ukuran${product}`).value;

      if (!jumlah || !ukuran) {
        alert("Mohon isi jumlah dan pilih ukuran terlebih dahulu!");
        return;
      }

      const hargaPerUkuran = {
        "Rambutan": { "350 Gram": 70000, "1000 Gram": 200000 },
        "Akasia": { "350 Gram": 70000, "1000 Gram": 200000 }
      };

      const hargaSatuan = hargaPerUkuran[product][ukuran];
      const totalHarga = hargaSatuan * jumlah;

      const rupiah = totalHarga.toLocaleString('id-ID', {
        style: 'currency',
        currency: 'IDR'
      });

      const phoneNumber = '6281334577915';
      const message = `Halo, saya ingin memesan Madu ${product} sebanyak ${jumlah} botol ukuran ${ukuran}. Total: ${rupiah}`;
      const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
